<!DOCTYPE html>
<html>
<head>
  <title>Hate Speech Detector</title>
  <link rel="stylesheet" type="text/css" href="static/styles.css">
</head>
<body>
  <div class="container">
    <div><h1 class="title">Hate Speech Detector</h1></div>
    <form class="form" action="{{ url_for('predict') }}" method="POST">
      <input type="text" name="input_text" required class="text-input" placeholder="Enter social media comment...">
      <button type="submit" class="submit-button">Run</button>
    </form>
    {% if prediction %}
      <div class="result">  
        <p style="font-size: 1.5em;"><b>Result:</b> {{ prediction }}</p> 
        <p><b>Probability:</b> {{ prediction_prob }}%</p>
        <!--<p><b>Text:</b> {{ text }}</p>-->
      </div>
    {% endif %}
  </div>
</body>
</html>
